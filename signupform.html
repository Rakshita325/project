<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <style>
        form{
            margin:150px auto;
            background-color:rgb(123, 112, 112);
            padding: 10px;
            text-align: center;
            width: 250px;
            border-radius: 5px;
            box-shadow: 4px 6px 8px rgba(0, 0, 0, 0.1)
        }
        h2{
            text-align: center;
            color: white;
        }
        input[type="text"],input[type="email"],input[type="password"]{
            margin-top: 10px;
            border-radius: 2px;
            border: 1px solid #333;
            padding: 5px;    
        }
        button{
            padding: 5px;
            margin-left: 10px;
            margin-top: 8px;
            background-color: lightgreen;
            border: none;
            border-radius: 3px;
            color: #706363;
            cursor: pointer;
        }
        button:hover{
            background-color: greenyellow;
        }
        

    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Sign Up</h2>
        <input type="text" id="name" name="name" placeholder="Name" required >
        <input type="text" id="uname" name="uname" placeholder="Username" required >
        <input type="email" id="emai" name="emai" placeholder="Email" required>
        <input type="password" id="pass" name="pass" placeholder="Password" required>
        <input type="password" id="passwcon" name="passwcon" placeholder="Confirm Password" >

        <button id="signup">Sign Up</button>
    </form>
</body>
</html>
